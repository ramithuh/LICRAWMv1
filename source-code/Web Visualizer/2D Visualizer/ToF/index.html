	<body>
<h2>LICRAWM 1.5.4 | ToF DistanceGrapher</h2>

			
					<p>
							<label for="strategy">Strategy:</label>
							<select id="strategy">
								<option value="continuous" >Continuous (CPU intensive)</option>
								<option value="discrete" >Discrete</option>
								<option value="static" selected>Static</option>
							</select>
						</p>
				<div id="visualization"></div>
                <div id="sketch-holder">
						<!-- Our sketch will go here! -->
					</div>
				
				<script type="text/javascript">
					var DELAY = 100; // delay in ms to add new data points
	
					var strategy = document.getElementById('strategy');
				
					// create a graph2d with an (currently empty) dataset
					var container = document.getElementById('visualization');

					var dataset = new vis.DataSet();
				
					var groups = new vis.DataSet();


					groups.add({
						id: 0,
						content: 'ToF 2 Distance (mm)',
						options: {
								drawPoints: {
										size:2,
										style: 'circle' // square, circle
								},
								
						}});
					groups.add({
						id: 1,
						content: 'ToF 3 Distance (mm)',
						options: {
								drawPoints: {
										size:2,
										style: 'circle' // square, circle
								},
								
                    }});
                    groups.add({
						id: 2,
						content: 'ToF 4 Distance (mm)',
						options: {
								drawPoints: {
										size:2,
										style: 'circle' // square, circle
								},
								
						}});
                    groups.add({
                    id: 3,
                    content: 'ToF 5 Distance (mm)',
                    options: {
                            drawPoints: {
                                    size:2,
                                    style: 'circle' // square, circle
                            },
                           
						}});
					var options = {
						start: vis.moment().add(-30, 'seconds'), // changed so its faster
						end: vis.moment(),
						legend: true,
						interpolation:false,
						drawPoints: {
							style: 'circle' // square, circle
						},
						shaded: {
							orientation: 'bottom' // top, bottom
						},
						width:  '100%'
						
					};
					var graph2d = new vis.Graph2d(container,dataset,groups, options);
				
					function renderStep() {
						// move the window (you can think of different strategies).
						var now = vis.moment();
						var range = graph2d.getWindow();
						var interval = range.end - range.start;

						
						switch (strategy.value) {
							case 'continuous':
								// continuously move the window
								graph2d.setWindow(now - interval, now, {animation: false});
								requestAnimationFrame(renderStep);
								break;
				
							case 'discrete':
								graph2d.setWindow(now - interval, now, {animation: false});
								setTimeout(renderStep, DELAY);
								break;
				
							default: // 'static'
								// move the window 90% to the left when now is larger than the end of the window
								if (now > range.end) {
									graph2d.setWindow(now - 0.1 * interval, now + 0.9 * interval);
								}
								setTimeout(renderStep, DELAY);
								break;
						}
					}
					renderStep();
				
					/**
					 * Add a new datapoint to the graph
					 */
					function addDataPoint() {
						// add a new data point to the dataset
						var now = vis.moment();
	
					//	console.log(y(now*10));
						dataset.add({
							x: now,
							y: TOF2,
							group: 0,
						});
						dataset.add({
							x: now,
							y: TOF3,
							group: 1,
                        });
                        dataset.add({
							x: now,
							y: TOF4,
							group: 2,
                        });
                        dataset.add({
							x: now,
							y: TOF5,
							group: 3,
						});
				
				
				
						// remove all data points which are no longer visible
						var range = graph2d.getWindow();
						var interval = range.end - range.start;
						var oldIds = dataset.getIds({
							filter: function (item) {
								return item.x < range.start - interval;
							}
						});
						dataset.remove(oldIds);
				
						setTimeout(addDataPoint, DELAY);
					}
					addDataPoint();
                </script>
